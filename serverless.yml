
service: serverless-todo

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: ap-south-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:ap-south-1:310566725370:table/TodoTable
        - arn:aws:dynamodb:ap-south-1:310566725370:table/authTokenTable1

functions:

  authoriserFunction:
    handler: src/authorisers/tokenValidator.handler

  addTodo:
    handler: src/addTodo.handler
    events:
      - http:
          path: /
          method: post
          authorizer:
            name: authoriserFunction
            type: request
            identitySource: method.request.header.X-Amz-Security-Token
  
  fetchTodos:
    handler: src/fetchTodos.handler
    events:
      - http:
          path: /all
          method: get
          authorizer:
            name: authoriserFunction
            type: request
            identitySource: method.request.header.X-Amz-Security-Token

  fetchTodo:
    handler: src/fetchTodo.handler
    events:
      - http:
          path: /{id}
          method: get
          authorizer:
            name: authoriserFunction
            type: request
            identitySource: method.request.header.X-Amz-Security-Token

  updateTodo:
    handler: src/updateTodo.handler
    events:
      - http:
          path: /{id}
          method: put
          authorizer:
            name: authoriserFunction
            type: request
            identitySource: method.request.header.X-Amz-Security-Token
          
  deleteTodo:
    handler: src/deleteTodo.handler
    events:
      - http:
          path: /{id}
          method: delete
          authorizer:
            name: authoriserFunction
            type: request
            identitySource: method.request.header.X-Amz-Security-Token

  test:
    handler: src/test.handler
    events:
      - http:
          path: /test
          method: post
          authorizer:
            name: authoriserFunction
            type: request
            identitySource: method.request.header.X-Amz-Security-Token
  
resources:
  Resources:
    TodoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TodoTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

    authTokenTable1:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: authTokenTable1
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH